<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>

    <p>
      Number of Heads: <span id="heads-out">0</span> || Number of Tails:
      <span id="tails-out">0</span>
    </p>
    <div id="coin-output"></div>

    <h1>Dice Roll Simulator</h1>
    <hr />

    <p>
      Simulate the rolling of a dice. <button id="dice-btn">Roll Dice</button>
    </p>

    <p>
      Number of Dot 1: <span id="side-1">0</span>
      <br />
      Number of Dot 2: <span id="side-2">0</span>
      <br />
      Number of Dot 3: <span id="side-3">0</span>
      <br />
      Number of Dot 4: <span id="side-4">0</span>
      <br />
      Number of Dot 5: <span id="side-5">0</span>
      <br />
      Number of Dot 6: <span id="side-6">0</span>
    </p>
    <div id="dice-output"></div>
  </body>
</html>
